<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">

        <div class="sidebar">
            <div class="dash"><img src="sidebar-icons/view-dashboard.svg" alt="">
                <p>Dashboard</p>
            </div>
            <div class="admin">
                <div class="home"><img src="sidebar-icons/home.svg" alt="">
                    <div>Home</div>
                </div>
                <div class="home"><img src="sidebar-icons/card-account-details-outline.svg" alt="">
                    <div>Profile</div>
                </div>
                <div class="home"><img src="sidebar-icons/message-reply.svg" alt="">
                    <div>Messages</div>
                </div>
                <div class="home"><img src="sidebar-icons/clock-time-three.svg" alt="">
                    <div>History</div>
                </div>
                <div class="home"><img src="sidebar-icons/note-multiple.svg" alt="">
                    <div>Tasks</div>
                </div>
                <div class="home"><img src="sidebar-icons/account-group.svg" alt="">
                    <div>Communities</div>
                </div>
            </div>
            <div class="support">
                <div class="side_bottom"><img src="sidebar-icons/cog.svg" alt="">
                    <div>Settings</div>
                </div>
                <div class="side_bottom"><img src="sidebar-icons/help-box-outline.svg" alt="">
                    <div>Support</div>
                </div>
                <div class="side_bottom"><img src="sidebar-icons/shield-check.svg" alt="">
                    <div>Privacy</div>
                </div>
            </div>
        </div>
        <div class="rightSide">

            <div class="header">
                <div class="headerTop">
                    <div class="search">
                        <img src="Header Icons/magnify.svg" alt="" style="filter: invert(0);">
                        <div></div>
                    </div>
                    <div class="icon">
                        <img src="Header Icons/bell-ring-outline.svg" alt="">
                        <img id="acc" src="Header Icons/gitlab.svg" alt="">
                        <div>Morgan Oakley</div>
                    </div>
                </div>
                <div class="headerBottom">
                    <div class="name">
                        <img src="Header Icons/gitlab.svg" alt="">
                        <div class="greet">
                            <div id="hi">Hi, there</div>
                            <div id="bigName">Morgan Oakley(@morgan)</div>
                        </div>
                    </div>
                    <div class="upload">
                        <div>New</div>
                        <div>Upload</div>
                        <div>Share</div>
                    </div>
                </div>
            </div>
            <div class="main">Main</div>
        </div>
    </div>
</body>

</html>
